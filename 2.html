<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ฟอร์มแจ้งร้องเรียน</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff6600;
      color: white;
      padding: 20px 10px;
      text-align: center;
      font-size: 1.5em;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #ccc;
    }

    h2 {
      color: #003399;
      text-align: center;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #333;
    }

    textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #003399;
      color: white;
      font-size: 1.2em;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success-message {
      text-align: center;
      font-size: 1.2em;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    ผลไม้ ขนมหวาน 
  </header>

  <div class="container">
    <h2>ฟอร์มแจ้งเรื่องร้องเรียน</h2>
    <form id="complaintForm">
      <label for="complaintText">ข้อความร้องเรียน:</label>
      <textarea id="complaintText" name="complaintText" required></textarea>

      <label for="image">แนบรูปภาพ (ถ้ามี):</label>
      <input type="file" id="image" name="image">

      <button type="submit">ส่งคำร้อง</button>
    </form>
    <div id="successMessage" class="success-message" style="display: none;">ส่งข้อมูลเรียบร้อยแล้ว!</div>
  </div>

  <script>
    document.getElementById("complaintForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var formData = new FormData();
      var complaintText = document.getElementById("complaintText").value;
      formData.append("complaintText", complaintText);

      var imageFile = document.getElementById("image").files[0];
      if (imageFile) {
        var reader = new FileReader();
        reader.onloadend = function() {
          var imageUrl = reader.result;
          formData.append("imageUrl", imageUrl);
          sendDataToGoogleSheet(formData);
        };
        reader.readAsDataURL(imageFile);
      } else {
        sendDataToGoogleSheet(formData);
      }
    });

    function sendDataToGoogleSheet(formData) {
      var scriptUrl = "https://script.google.com/macros/s/AKfycbyvnAejMrGx9JIOaPAuSw_ueH4i2wPDDSihuyehJUVjC9QuViiin_cXwSbsBlXEkiM/exec";

      fetch(scriptUrl, {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("complaintForm").reset();
        document.getElementById("successMessage").style.display = "block";
      })
      .catch(error => {
        alert("เกิดข้อผิดพลาดในการส่งข้อมูล!");
      });
    }
  </script>
</body>
</html>
