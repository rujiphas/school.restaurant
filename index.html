<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โรงอาหาร-ร้านค้าสวัสดิการ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
            color: #333; 
        }

        .top-bar {
            background-color: #003c8f;
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .top-bar h1 {
            margin: 0;
            font-size: 2rem;
            font-family: 'Nunito', sans-serif;
        }

        .top-bar h2 {
            margin: 5px 0;
            font-size: 1.2rem;
            font-weight: 300;
            font-family: 'Nunito', sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 30px; 
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .store {
            width: 100%;
            height: 280px; 
            margin: 0 auto;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            text-decoration: none; /* ลบเส้นใต้ลิงก์ */
        }

        .store:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .store img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .store span {
            display: block;
            font-size: 1.2rem;
            text-align: center;
            line-height: 50px;
            height: 30%;
            color: white;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
        }

        .store:nth-child(odd) span {
            background-color: #003c8f;
        }

        .store:nth-child(even) span {
            background-color: #ff6f00;
        }

        a {
            text-decoration: none;
            display: block;
            height: 100%;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: repeat(2, 1fr); 
            }

            .store {
                height: 240px; 
            }
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr; 
            }

            .store {
                height: 220px; 
            }

            .top-bar h1 {
                font-size: 1.6rem;
            }

            .top-bar h2 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="top-bar">
        <h1>โรงอาหาร-ร้านค้าสวัสดิการ</h1>
        <h2>โรงเรียนวิทยาศาสตร์จุฬาภรณราชวิทยาลัย พิษณุโลก</h2>
    </header>

    <main class="container">
        <!-- ร้านค้าทั้งหมด -->
        <a href="1.html" class="store" aria-label="ร้านเครื่องดื่ม">
            <img src="https://github.com/rujiphas/school.restaurant/blob/main/1/1.jpg?raw=true" alt="ร้านอาหาร 1">
            <span>ร้านเครื่องดื่ม</span>
        </a>
        <a href="2.html" class="store" aria-label="ผลไม้ ขนมหวาน">
            <img src="https://github.com/rujiphas/school.restaurant/blob/main/1/2.jpg?raw=true" alt="ร้านอาหาร 2">
            <span>ผลไม้ ขนมหวาน</span>
        </a>
        <a href="3.html" class="store" aria-label="ข้าวมันไก่">
            <img src="https://github.com/rujiphas/school.restaurant/blob/main/1/3.jpg?raw=true" alt="ร้านอาหาร 3">
            <span>ข้าวมันไก่</span>
        </a>
        <a href="4.html" class="store" aria-label="ข้าวแกง">
            <img src="https://github.com/rujiphas/school.restaurant/blob/main/1/4.jpg?raw=true" alt="ร้านอาหาร 4">
            <span>ข้าวแกง</span>
        </a>
        <a href="5.html" class="store" aria-label="อาหารทอด">
            <img src="https://github.com/rujiphas/school.restaurant/blob/main/1/5.jpg?raw=true" alt="ร้านอาหาร 5">
            <span>อาหารทอด</span>
        </a>
        <a href="6.html" class="store" aria-label="อาหารตามสั้ง 1">
            <img src="https://github.com/rujiphas/school.restaurant/blob/main/1/6.jpg?raw=true" alt="ร้านอาหาร 6">
            <span>อาหารตามสั้ง 1</span>
        </a>
        <a href="7.html" class="store" aria-label="ก๋วยเตี๋ยว">
            <img src="https://github.com/rujiphas/school.restaurant/blob/main/1/7.jpg?raw=true" alt="ร้านอาหาร 7">
            <span>ก๋วยเตี๋ยว</span>
        </a>
        <a href="8.html" class="store" aria-label="ยำต่างๆ">
            <img src="https://github.com/rujiphas/school.restaurant/blob/main/1/8.jpg?raw=true" alt="ร้านอาหาร 8">
            <span>ยำต่างๆ</span>
        </a>
        <a href="9.html" class="store" aria-label="เครปญี่ปุ่น">
            <img src="https://github.com/rujiphas/school.restaurant/blob/main/1/9.jpg?raw=true" alt="ร้านอาหาร 9">
            <span>เครปญี่ปุ่น</span>
        </a>
        <a href="10.html" class="store" aria-label="อาหารตามสั้ง 2 (ป้านุช)">
            <img src="https://github.com/rujiphas/school.restaurant/blob/main/1/10.jpg?raw=true" alt="ร้านอาหาร 10">
            <span>อาหารตามสั้ง 2 (ป้านุช)</span>
        </a>
        <a href="11.html" class="store" aria-label="ร้านค้าสวัสดิการ">
            <img src="https://github.com/rujiphas/school.restaurant/blob/main/1/11.jpg?raw=true" alt="ร้านค้าสวัสดิการ">
            <span>ร้านค้าสวัสดิการ</span>
        </a>
        <a href="12.html" class="store" aria-label="ปัญหาภายในโรงอาหาร">
            <img src="https://github.com/rujiphas/school.restaurant/blob/main/1/12.jpg?raw=true" alt="ปัญหาภายในโรงอาหาร">
            <span>ปัญหาภายในโรงอาหาร</span>
        </a>
    </main>
</body>
</html>
